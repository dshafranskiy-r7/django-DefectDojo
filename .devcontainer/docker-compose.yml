# Docker Compose file for DefectDojo devcontainer
# This provides the database and Redis services for development
---
services:
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    environment:
      DD_DEBUG: "True"
      DD_ALLOWED_HOSTS: "*"
      DD_DATABASE_URL: "postgresql://defectdojo:defectdojo@postgres:5432/defectdojo"
      DD_CELERY_BROKER_URL: "redis://redis:6379/0"
      DD_SECRET_KEY: "hhZCp@D28z!n@NED*yB!ROMt+WzsY*iq"
      DD_CREDENTIAL_AES_256_KEY: "&91a*agLqesc*0DJ+2*bAbsUZfR*4nLw"
      DD_ADMIN_USER: "admin"
      DD_ADMIN_MAIL: "admin@defectdojo.local"
      DD_ADMIN_FIRST_NAME: "Admin"
      DD_ADMIN_LAST_NAME: "User"
      DD_INITIALIZE: "true"
      DD_DATABASE_NAME: "defectdojo"
      DD_DATABASE_USER: "defectdojo"
      DD_DATABASE_PASSWORD: "defectdojo"
      DD_DATABASE_HOST: "postgres"
      DD_DATABASE_PORT: "5432"
      DJANGO_SETTINGS_MODULE: "dojo.settings.settings"
      PYTHONPATH: "/workspaces/django-DefectDojo"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:17.5-alpine@sha256:6567bca8d7bc8c82c5922425a0baee57be8402df92bae5eacad5f01ae9544daa
    environment:
      POSTGRES_DB: ${DD_DATABASE_NAME:-defectdojo}
      POSTGRES_USER: ${DD_DATABASE_USER:-defectdojo}
      POSTGRES_PASSWORD: ${DD_DATABASE_PASSWORD:-defectdojo}
    ports:
      - "5432:5432"
    volumes:
      - defectdojo_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DD_DATABASE_USER:-defectdojo}"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    # Pinning to this version due to licensing constraints
    image: redis:7.2.10-alpine@sha256:395ccd7ee4db0867de0d0410f4712a9e0331cff9fdbd864f71ec0f7982d3ffe6
    ports:
      - "6379:6379"
    volumes:
      - defectdojo_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  defectdojo_postgres: {}
  defectdojo_redis: {}